buildscript {
    ext {
        compose_version = '1.2.0' //1.1.0-beta01
        agp_version = '8.4.0'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.7.3' apply false //7.2.0
    id 'com.android.library' version '8.3.0' apply false //7.2.0
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false //1.5.31  //1.6.21
}

task clean(type: Delete) {
    delete rootProject.buildDir
}